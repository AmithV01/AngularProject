<div class="row mt-4">
  <div class="col-sm-12 col-lg-6 col-md-12">
    <div class="card barCard">
      <div class="card-body">
        <form class="form" [formGroup]="locationForm">
          <div class="form-group row mb-2">
            <label for="inputEmail3"
                   class="col-sm-12 col-form-label"
                   style="font-weight: bolder; color: black">HotelName</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     placeholder="Enter Name"
                     formControlName="name" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="inputEmail3"
                   class="col-sm-12 col-form-label"
                   style="font-weight: bolder; color: black">Hotel Address</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     placeholder="Enter Address"
                     formControlName="name" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="inputEmail3"
                   class="col-md-12 col-form-label"
                   style="font-weight: bolder; color: black">Hotel Location</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     placeholder="Enter Location"
                     formControlName="name" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="inputEmail3"
                   class="col-sm-12 col-form-label"
                   style="font-weight: bolder; color: black">Hotel Description</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     placeholder="Enter Description"
                     formControlName="name" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button (click)="addLocation()"
                      type="button"
                      class="btn btn-primary mb-2">
                <i class="fa fa-plus" aria-hidden="true"></i> Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
